<div class="min-h-screen bg-gray-50 text-gray-800 flex flex-col">
    <!-- Profile Header -->
    <section class="bg-indigo-600 text-white p-8 shadow-md rounded-b-2xl">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center sm:items-start gap-6">
            <!-- Profile Picture -->
            <div class="relative">
                <div
                    class="w-24 h-24 bg-indigo-300 rounded-full flex items-center justify-center text-3xl font-bold uppercase">
                    AE
                </div>
                <button
                    class="absolute bottom-0 right-0 bg-white text-indigo-600 p-1.5 rounded-full shadow hover:bg-indigo-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536M9 11l6 6M13.768 4.232a2.828 2.828 0 014 4L10 16H6v-4l7.768-7.768z" />
                    </svg>
                </button>
            </div>

            <!-- User Info -->
            <div>
                <div class="flex items-center gap-6">
                    <div>
                        <h2 class="text-2xl font-semibold">{{formData.username}}</h2>
                        <p class="text-indigo-100">{{formData.email}}</p>
                    </div>
                    <p class="text-2xl font-bold text-white tracking-wide ml-6">SwiftCart</p>
                </div>


                <div class="flex flex-wrap gap-3 mt-4">
                    <button (click)="applyCustomerRole()"
                        class="px-5 py-2 rounded-full border border-white bg-white text-indigo-600 font-semibold hover:bg-indigo-50 transition">
                        Regular Customer
                    </button>
                    <button (click)="applyCompanyRole()"
                        class="px-5 py-2 rounded-full border border-white bg-indigo-500 text-white font-semibold hover:bg-indigo-700 transition">
                        Company
                    </button>
                    <button (click)="applyStudentRole()"
                        class="px-5 py-2 rounded-full border border-white bg-indigo-700 text-white font-semibold hover:bg-indigo-800 transition">
                        Student
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Basic Information Form -->
    <section class="max-w-4xl mx-auto bg-white p-8 mt-10 rounded-2xl shadow-sm w-full">
        <h3 class="text-xl font-semibold text-gray-800 mb-6 border-b pb-2">Basic Information</h3>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Full Name *</label>
                <input type="text" name="fullName" [(ngModel)]="textFullName" (ngModelChange)="onFullNameChange($event)"
                    placeholder="Your full name"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Street Address *</label>
                <input type="text" name="address" [(ngModel)]="textAddress" (ngModelChange)="onAdressChange($event)"
                    placeholder="Address" [value]="formData.address"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">ZIP Code *</label>
                <input type="text" name="zipcode" [(ngModel)]="textZipcode" (ngModelChange)="onZipcodeChange($event)"
                    placeholder="Zip Code" [value]="formData.zipcode"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">City *</label>
                <input type="text" name="city" [(ngModel)]="textCity" (ngModelChange)="onCityChange($event)"
                    placeholder="City" [value]="formData.city"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
                <div class="flex gap-2">
                    <input #phoneInput type="tel" placeholder="Phone Number" [value]="formData.phone"
                        class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    <button (click)="changePhoneNumber(phoneInput.value)" type="button"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Change
                    </button>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <div class="flex gap-2">
                    <input type="email" placeholder="email" value={{formData.email}}
                        class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    <button
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Change
                    </button>
                </div>
            </div>
        </form>
    </section>

    <!-- Logout Button -->
    <div class="flex justify-center mt-12 mb-16">
        <button
            class="inline-flex items-center justify-center rounded-full bg-indigo-600 px-8 py-3 text-white font-semibold hover:bg-red-600 transition"
            (click)="logout()">
            Logout
        </button>
    </div>

    <!-- Footer -->
    <footer class="mt-auto p-4 bg-indigo-700 text-white text-center">
        &copy; 2025 SwiftCart. All rights reserved.
    </footer>
</div>
